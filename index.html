<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Vue todo</title>
</head>
<body>
    <main id="app">
        <div class="container-fluid p-5">
            <div class="row text-center p-5">
                <div class="col-12 mb-5">
                    <div class="my-input">
                        <h1>ToDo List</h1>
                    </div>
                </div>
                <div class="col-12">
                    <div class="bg-light-grey p-5">
                        <ul>
                            <li v-for="(element, index) in todoList" class="list-item fs-5 p-3 list-unstyled text-start border-bottom border-secondary d-flex justify-content-between align-items-center pt-4">
                                {{ element.text }}
                                <span><i @click="removeListItem(index)" class="bi bi-x fs-4"></i></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="js/main.js" ></script>
</body>
</html>
